<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop | CREAR NUEVO ITEM</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="container-header">
        <nav class="navbar container">
            <a class="logo-navbar" href="/">
                <img src="/assets/img/logo_light_horizontal.svg" alt="Marca Funkoshop">
            </a>
            <ul class="menu-navbar">
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="./pages/shop.html">VER TIENDA</a>
                </li>
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="./admin.html">ADMIN</a>
                </li>
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <h2>CREAR NUEVO ITEM</h2>
            </div>
            <form action="">
                <div>
                    <div>
                        <label for="categoria">Categoria:</label>
                        <select name="categoria" id="categoria" required>
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="">STAR WARS</option>
                            <option value="">POKEMON</option>
                            <option value="">HARRY POTTER</option>
                        </select>
                    </div>
                    <div>
                        <label for="licencia">Licencia:</label>
                        <select name="licencia" id="licencia" required>
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="">Con Licencia</option>
                            <option value="">Sin Licencia</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="nameproducto">Nombre del producto:</label>
                    <input type="text" name="nameproducto" id="nameproducto" placeholder="Kakashi Hatake Shippuden Saga" required>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
                </div>
                <div>
                    <div>
                        <label for="sku">SKU:</label>
                        <input type="text" name="sku" id="sku" placeholder="SSK111AB001" required>
                    </div>
                    <div>
                        <label for="precio">Precio:</label>
                        <input type="text" name="precio" id="precio" placeholder="$ 0.000,00" required>
                    </div>
                    <div>
                        <label for="stock">Stock:</label>
                        <input type="text" name="stock" id="stock" placeholder="0" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="descuento">Descuento:</label>
                        <input type="text" name="descuento" id="descuento" placeholder="0%" required>
                    </div>
                    <div>
                        <label for="">Cuotas:</label>
                        <select name="" id="" placeholder="3 Cuotas sin interés" required>
                            <option value="">3 Cuotas sin interés</option>
                            <option value="">6 Cuotas con interés</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="file">Imágenes:</label>
                    <input type="file" name="file" id="file">
                </div>
                <button type="submit">Agregar producto</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="menu-item-navbar">
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="./pages/shop.html">SHOP</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="./pages/register.html">REGISTRARSE</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="./pages/login.html">INGRESAR</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="">CONTACTO</a></li>
            </ul>
            <img src="assets/img/SvgjsG8619.svg" alt="Marca Funkoshop">
        </nav>
        <p>All rights reserved 2023 - Funkoshop ©</p>
    </footer>
    
</body>
</html>
