<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop | LOGIN</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
    <body>
        <header class="container-header">
            <nav class="navbar container">
                <a class="logo-navbar" href="/">
                    <img src="/assets/img/logo_light_horizontal.svg" alt="Marca Funkoshop">
                </a>
                <ul class="menu-navbar">
                    <li class="menu-item-navbar">
                        <a class="menu-link-navbar" href="/pages/shop.html">VER TIENDA</a>
                    </li>
                    <li class="menu-item-navbar">
                        <a class="menu-link-navbar" href="/pages/admin.html">ADMIN</a>
                    </li>
                    <li class="menu-item-navbar">
                        <a class="menu-link-navbar" href="">SALIR</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="container login" id="login">
            <h2 class="login-title">INGRESAR A MI CUENTA</h2>
            <form class="login-form form" action="">
                <div class="login-form-row">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="johndoe@email.com" required>
                </div>
                <div class="login-form-row">
                    <label class="form-label" for="password">Contraseña:</label>
                    <input class="form-input" type="password" name="password" id="password" placeholder="●●●●●●●●●●●" required>
                </div>
                <div class="form-submit">
                    <input class="form-btn btn" type="submit" value="Ingresar">
                    <div class="form-remember">
                        <input type="checkbox" name="remember" id="">
                        <label for="">Recordarme</label>
                    </div>
                </div>
                <a class="form-link" href="">Olvide mi contraseña</a>
            </form>
        </main>

        <footer class="footer">
            <nav class="navbar container">
                <ul class="menu-item-navbar">
                    <li class="menu-item-navbar"><a class="menu-link-navbar" href="/pages/shop.html">SHOP</a></li>
                    <li class="menu-item-navbar"><a class="menu-link-navbar" href="/pages/register.html">REGISTRARSE</a></li>
                    <li class="menu-item-navbar"><a class="menu-link-navbar" href="/pages/login.html">INGRESAR</a></li>
                    <li class="menu-item-navbar"><a class="menu-link-navbar" href="">CONTACTO</a></li>
                </ul>
                <img src="/assets/img/SvgjsG8619.svg" alt="Marca Funkoshop">
            </nav>
            <p>All rights reserved 2023 - Funkoshop ©</p>
        </footer>
    </body>
</html>
