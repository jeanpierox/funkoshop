<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop | REGISTRO</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="container-header">
        <nav class="navbar container">
            <a class="logo-navbar" href="/">
                <img src="/assets/img/logo_light_horizontal.svg" alt="Marca Funkoshop">
            </a>
            <ul class="menu-navbar">
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="./pages/shop.html" target="_blank" rel="noopener noreferrer">VER TIENDA</a>
                </li>
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="./admin.html" target="_blank" rel="noopener noreferrer">ADMIN</a>
                </li>
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="" target="_blank" rel="noopener noreferrer">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <h2>CREA TU CUENTA</h2>
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
        </div>
        <form action="">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="nombre" required>
            </div>
            <div>
                <label for="lastname">Apellido:</label>
                <input type="text" name="lastname" id="lastname" placeholder="apellido" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="johndoe@email.com" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="●●●●●●●●●●●" required>
            </div>
            <div>
                <label for="repassword">Repite Contraseña:</label>
                <input type="repassword" name="repassword" id="repassword" placeholder="●●●●●●●●●●●" required>
            </div>
            <div>
                <input type="submit" value="Registrar">
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Acepto<a href="">Terminos y condiciones</a></label>
                </div>
            </div>
        </form>
    </main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="menu-item-navbar">
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="./pages/shop.html">SHOP</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="./pages/register.html">REGISTRARSE</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="./pages/login.html">INGRESAR</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="">CONTACTO</a></li>
            </ul>
            <img src="assets/img/SvgjsG8619.svg" alt="Marca Funkoshop">
        </nav>
        <p>All rights reserved 2023 - Funkoshop ©</p>
    </footer>
    
</body>
</html>
