<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop | REGISTRO</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <header class="container-header">
        <nav class="navbar container">
            <a class="logo-navbar" href="/">
                <img src="/public/assets/img/logo_light_horizontal.svg" alt="Marca Funkoshop">
            </a>
            <ul class="menu-navbar">
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="/public/pages/shop.html">VER TIENDA</a>
                </li>
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="/public/pages/admin.html">ADMIN</a>
                </li>
                <li class="menu-item-navbar">
                    <a class="menu-link-navbar" href="">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container register">
        <div class="register-header">
            <h2 class="register-title">CREA TU CUENTA</h2>
            <p class="register-subtitle">Completa el formulario para ser parte del mundo de los Funkos</p>
        </div>
        <form class="register-form" action="">
            <div class="register-form-row">
                <label class="register-form-label" for="name">Nombre:</label>
                <input class="register-form-input" type="text" name="name" id="name" placeholder="nombre" required>
            </div>
            <div class="register-form-row">
                <label class="register-form-label" for="lastname">Apellido:</label>
                <input class="register-form-input" type="text" name="lastname" id="lastname" placeholder="apellido" required>
            </div>
            <div class="register-form-row">
                <label class="register-form-label" for="email">Email:</label>
                <input class="register-form-input" type="email" name="email" id="email" placeholder="johndoe@email.com" required>
            </div>
            <div class="register-form-row">
                <label class="register-form-label" for="password">Contraseña:</label>
                <input class="register-form-input" type="password" name="password" id="password" placeholder="●●●●●●●●●●●" required>
            </div>
            <div class="register-form-row">
                <label class="register-form-label" for="repassword">Repite Contraseña:</label>
                <input class="register-form-input" type="repassword" name="repassword" id="repassword" placeholder="●●●●●●●●●●●" required>
            </div>
            <div class="register-form-submit">
                <input class="form-btn btn" type="submit" value="Registrar">
                <div class="form-terms">
                    <input type="checkbox" name="" id="">
                    <label for="">Acepto<a class="form-link" href="">Terminos y condiciones</a></label>
                </div>
            </div>
        </form>
    </main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="menu-item-navbar">
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="/public/pages/shop.html">SHOP</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="/public/pages/register.html">REGISTRARSE</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="/public/pages/login.html">INGRESAR</a></li>
                <li class="menu-item-navbar"><a class="menu-link-navbar" href="">CONTACTO</a></li>
            </ul>
            <img src="/public/assets/img/SvgjsG8619.svg" alt="Marca Funkoshop">
        </nav>
        <p>All rights reserved 2023 - Funkoshop ©</p>
    </footer>
    
</body>
</html>
